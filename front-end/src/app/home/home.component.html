<div *ngIf="!formShow" class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <div class="d-flex align-items-center align-self-start">
              <h3 class="mb-0">Create a simple Blockchain network using Hyperledger Fabric on any cloud provider with a click</h3>         
            </div>
          </div>  
          <div class="col-2">
            <a  class="nav-link btn btn-success create-new-button " id="createbuttonDropdown" (click)="formShowClick()" translate="">Create a Network</a>          
          </div>
    </div>   
  </div>
</div>
</div>
</div>
<div *ngIf="formShow" >
<div class="page-header">
  <h3 class="page-title">
    Enter basic information for the network
  </h3>
</div>

<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Azure</h4>
       
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputUsername1">Network Name</label>
            <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="col-3">
            <a  class="nav-link btn btn-success create-new-button " id="createbuttonDropdown" (click)="createNetwork()"  translate="">Create Network</a>          
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3  align-items-right">
    <div class="card corona-gradient-card">
      <div class="card-body">
        <div class="row align-items-center">

          <div class="col-lg-12 col-sm-7 col-xl-8 align-items-center">
            <h4 class="card-title text-center">Currently we support only Azure Network</h4>
            <img src="assets/images/azure.png" class="gradient-corona-img img-fluid" alt="">
            <!-- <p class="mb-0 font-weight-normal d-none d-sm-block">Corona admin template now with a new facelift for enhanced legibility and aesthetics!</p> -->
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3  align-items-right">
    <div class="card corona-gradient-card">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-lg-12 col-sm-7 col-xl-8 align-items-center">
            <h4 class="card-title text-center">Future support coming for</h4>
          </div>
        </div>
        <div class="row ">
          <div class="col-md-1 col-sm-7 col-xl-8 ">
            <img src="assets/images/gcp.png" class="gradient-corona-img img-fluid" alt="">
          </div>
          <div class="col-md-1 col-sm-7 col-xl-8 ">
            <img src="assets/images/aws.png" class="gradient-corona-img img-fluid" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
