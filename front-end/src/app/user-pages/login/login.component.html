<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="brand-logo align-items-center text-center align-self-start" style="position: relative;">
        <img src="assets/images/cube-3d.png" alt="logo">
        <p>Dyce - Automate Blockchain</p>
      </div>
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3">
          <div class="form-group">
            <input class="form-control form-control-lg"
            matInput
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
          </div>
          <div class="form-group">
            <input class="form-control form-control-lg"
            matInput
            placeholder="Password"
            [(ngModel)]="password"
            type="password"
            name="password"
            required
          />
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SIGN IN</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
          
          </div>
          <!-- <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
            </button>
          </div> -->
          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
